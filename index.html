<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title><Sign-in></Sign-in></title>
</head>
<body>
    <div class="parent-container">
        <header>
            <div class="logo">
                <img src="/assets/icons8-logo-50 (3).png" alt="logo">
            </div>
            <h1>Registration Form</h1>
        </header>
        <section>
            <div class="Form-container">
                <form action="/" method="get" name ="PageForm">
                    <div class="Fields">
                        <label for="fname">First Name<sup>*</sup></label>
                        <input type="text" name="FirstName" id="fname" placeholder="Enter first name">
                    </div>
                    <div class="Fields">
                        <label for="lname">Last Name<sup>*</sup></label>
                        <input type="text" name="LastName" id="lname" placeholder="Enter last name">
                    </div>  
                    <div class="Fields">
                        <label for="age">Age<sup>*</sup></label>
                        <input type="number" name="Age" id="age" placeholder="Enter your age">
                    </div>
                    <div class="Fields">
                        <label for="gender">Gender<sup>*</sup></label>
                        <select name="Gender" id="gender">
                            <option value="" name="Gender">-Select gender</option>
                            <option value="M" name="Gender">Male</option>
                            <option value="F" name="Gender">Female</option>
                        </select>
                    </div>
                    <div class="Fields">
                        <label for="dob">Date of birth<sup>*</sup></label>
                        <input type="date" name="DOB" id="dob">
                    </div>
                    <div class="Fields">
                        <label for="nationality">Nationality<sup>*</sup></label>
                        <label for="Indian" name ="nationality">Indian</label>
                        <input type="radio" name="nationality" id="Indian">
                        <label for="NRI" name ="nationality">NRI</label>
                        <input type="radio" name="nationality" id="NRI">
                    </div>
                    <div class="Fields">
                        <label for="ph-no">Phone-Number<sup>*</sup></label>
                        <input type="tel" name = "ph-no" id = "ph-no">
                    </div>
                    <p><sup>*</sup>Fields are mandatory</p>
                    <button type="submit" id="btn-1">Submit</button>
                </form>
            </div>
        </section>
        <footer>&copy;2024 All rights reserved</footer>
    </div>
</body>
</html>

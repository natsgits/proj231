<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="scripts.js" defer></script>
    <div class="parent-container">
        <header>
            <div class="logo">
                <img src="assets/icons8-logo-50.png" alt="logo">
            </div>
            <div class="title">Calculator</div>
        </header>
        <section>
            <div class="frame">
                <div class="calc-container">
                    <div class="display">
                        <div class="entry1" id="entry1"></div>
                        <div class="operation" id="operation"></div>
                        <div class="entry2" id="entry2"></div>
                        <div class="res" id="result"></div>
                    </div>
                    <div class="calc-module">
                        <div class="operators">
                            <div class="slot">
                                <button class="ops" id="add">+</button>
                                <button class="ops" id="subtract">-</button>
                                <button class="ops" id="multiply">*</button>
                                <button class="ops" id="divide">/</button>
                                <button class="ops" id="remainder">%</button>
                                <button class="ops" id="equals">=</button>
                                <button class="special" id="start">Start</button>
                            </div>
                        </div>
                        <div class="keys">
                            <div class="keys-module">
                                <button class="nums" id="one">1</button>
                                <button class="nums" id="two">2</button>
                                <button class="nums" id="three">3</button>
                                <button class="nums" id="four">4</button>
                                <button class="nums" id="five">5</button>
                                <button class="nums" id="six">6</button>
                                <button class="nums" id="seven">7</button>
                                <button class="nums" id="eight">8</button>
                                <button class="nums" id="nine">9</button>
                                <button class="nums" id="zero">0</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>&copy;2024 All rights reserved</footer>
    </div>
</body>
</html>
